<!DOCTYPE html>
<html lang="en">

<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link THR</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/a.png">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="box">
        <div class="payment">
            <p><b>ShopeePay/Dana</b> (Muhammad Rival)</p>
            <p id="p1"><b>08998419000</b></p>
            <button class="copy" onclick="copyToClipboard('#p1')">COPY</button>
            <p><b>BSI</b> (Muhammad Rival)</p>
            <p id="p2"><b>7185946988</b></p>
            <button class="copy" onclick="copyToClipboard('#p2')">COPY</button>
            <br>
            <p><b>QRIS</b> (Rival Dev)</p>
            <a target="_blank" href="https://i.ibb.co/FbZPD4s/PHOTO-2024-03-27-08-35-44.jpg"><button class="copy">SCAN QRIS</button></a>
        </div>
    </div>

    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-button">Back</a>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Text copied successfully!</p>
        </div>
    </div>

    <script>
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
            // Show success modal
            var modal = document.getElementById("successModal");
            modal.style.display = "block";
        }

        // Close the modal when the user clicks on <span> (x)
        $(".close").click(function () {
            var modal = document.getElementById("successModal");
            modal.style.display = "none";
        });

        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function (event) {
            var modal = document.getElementById("successModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>

</html>
